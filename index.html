<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic To-Do WebApp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="shortcut icon" href="img/tdlogo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="head">
                <h2>Basic To-Do WebApp</h2>
            </div>
            <div class="mbox">
                <div class="atask">
                    <img src="img/pen.png" alt="">
                    <input type="text" id="add" autofocus placeholder="Enter task to add">
                    <button id="abtn">Add</button>
                </div>
                <div class="tlist">
                    <ul id="t">
                        <li id="thead">Added tasks</li>
                    </ul>
                </div>
            </div>
                <div class="foot">
                <p>Developed by <a href="https://linkedin.com/in/aditya-as2" target="_blank">Aditya Singh Solanki</a></p>
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
